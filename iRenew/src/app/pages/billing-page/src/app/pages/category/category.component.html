<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let pro of products | slice:0:3">
      <div class="col">
        <div class="card h-100">
          <img [src]="pro.imageUrl" class="card-img-top" alt="..."/>
          <div class="card-body">
            <h3>{{pro.category}}</h3>
            
          </div>
        </div>
      </div>
    </div>
</div>
