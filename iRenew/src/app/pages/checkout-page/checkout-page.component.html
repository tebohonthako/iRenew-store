<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- boostrap import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- SHIPPING ADDRESS BOX -->
    
    <div class="shipping-address container">
      <div id="shipping-address">
        <h1 class="shipping-heading"> S H I P P I N G  A D D R E S S </h1>
        <div class="user-address">
          <p>John Doe <br>
              123 Plae Grond Street <br>
              Vermont, California <br>
              United States of America <br>
          </p>
          <!-- change button  -->
          <button class="change-user-details">Change</button>

         
          <br>
          <form action="">
            <img src="assets\images\mastercard-logo-icon.png" alt="mastercard icon" width="60" id="">
            <label for="">Mastercard ending in xxxx</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Billing Address same as Shipping Address</label>
            </div>
          </form>
      </div>
      </div>
    </div>

    <div class="review-bag">
      <h1 id="review-bags">R E V I E W  Y O U R  B A G </h1>
      <img src="assets\images\mac-reviewbag.png" alt="lapotop" width="150">
      <div>
        <h1>Macbook Pro 2017 </h1>
        <p>White</p>
        <p>Model: A1708</p>
        R 9 500
      </div>
    </div>



    <!-- N A V B A R   E N D S   H E R E  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
