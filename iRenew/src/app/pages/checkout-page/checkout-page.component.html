
    <div class="shipping-address container">
      <div id="shipping-address">
        <h1 class="shipping-heading">S H I P P I N G A D D R E S S</h1>
        <div class="user-address">
          <p>
            John Doe <br />
            123 Plae Grond Street <br />
            Vermont, California <br />
            United States of America <br />
          </p>
          <!-- change user info button  -->
          <a href="/billing">
            <button
              class="change-user-details"
              onClick="{handleChangeUserInfo}"
            >
              Change
            </button>
          </a>

          <form action="" class="form-billing">
            <img
              src="assets\images\mastercard-logo-icon.png"
              alt="mastercard icon"
              width="60"
            />
            <label for="" class="mastercard-label"
              >Mastercard ending in xxxx</label
            >
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label billing-add" for="exampleCheck1"
                >Billing Address same as Shipping Address</label
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- REVIEW BAG  -->
    <div class="review-bag">
      <h1 id="review-bags">R E V I E W Y O U R B A G</h1>
      <img
        src="assets\images\mac-reviewbag.png"
        alt="laptop"
        width="150"
        id="product-pic"
      />
      <div class="product-specs">
        <h1 class="product-name">Macbook Pro 2017</h1>
        <span>White</span><br />
        <span class="">Model: A1708</span>
        <br />
        R 9 500
      </div>
    </div>
    <!-- O R D E R S U M M A R Y S I D E B A R -->
    <div class="order-sum-sidebar"></div>
