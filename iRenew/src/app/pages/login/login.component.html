<div class="full-container">
  <div class="container-login">
    <div class="form-container">
      <h1 class="sign-up-heading">LOGIN</h1>
      <p class="create-acc-subhead">LOGIN TO YOUR ACCOUNT </p>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <div class="name">
          </div>
        </div>
        <div class="mb-3">
          <div id="email">
            <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="Email" />
          </div>
        </div>
        <div class="mb-3">
          <div id="password">
            <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password" />
          </div>
        </div>
        <div class="mb-3">
          <div class="Remember">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                Remind me
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-dark login-button">
          Login
        </button>
      </form>
    </div>
  </div>
  <div class="Picture" id="iphone-pink">
    <img width="800"
      src="https://img-new.cgtrader.com/items/3573975/9f0cd028d2/apple-iphone-13-mini-pink-3d-model-low-poly-max-obj-fbx-c4d-ma-gltf.jpg"
      alt="pink iphone 13 image" />
  </div>
</div>
