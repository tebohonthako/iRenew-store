<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPage</title>
    <!-- BBOTSTRAP CDN (CONTENT DELIVERY NETWORK) LINKED-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body >
    <h1 class="welcome-heading">WELCOME TO OUR RENEWED STORE</h1>
    <p class="subheading">Get the best of pre-owned products</p>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="products-cards">
      <div class="col">
        <div class="card h-100">
          <img
            src="assets/images/iPHONE PINK.jpeg"
            class="card-img-top pink-iphone"
            alt="Pink iPhone 13"
            width="600"
          />
          <div class="card-body">
            <a href="/products" class="shop-link">
              <button type="button" class="btn btn-dark shop-button">
                SHOP iPHONES
              </button>
            </a>
           
            <p class="card-text"></p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img
            src="assets/images/apple-watch-gold.png"
            class="card-img-top"
            alt="Gold strap apple watch"
          />
          <div class="card-body">
            <a href="/products" class="shop-link">
              <button  type="button" class="btn btn-dark shop-button">
                SHOP WATCHES
              </button>
            </a>
            
            <p class="card-text"></p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img
            src="assets/images/macboo-pro-16-inch.jpeg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <a href="/products" class="shop-link">
              <button type="button" class="btn btn-dark shop-button">
                SHOP MACS
              </button>
            </a>
           
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP  SCRIP CDN LINKED-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
